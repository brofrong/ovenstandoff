<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oven Standoff - Runners Status</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 300;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .content {
      padding: 30px;
    }

    .runners-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .runner-card {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      border-left: 4px solid #007bff;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .runner-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    .runner-card.in-match {
      border-left-color: #28a745;
      background: linear-gradient(135deg, #f8f9fa 0%, #e8f5e8 100%);
    }

    .runner-card.ready {
      border-left-color: #17a2b8;
      background: linear-gradient(135deg, #f8f9fa 0%, #e8f4f8 100%);
    }

    .runner-card.error {
      border-left-color: #dc3545;
      background: linear-gradient(135deg, #f8f9fa 0%, #f8e8e8 100%);
    }

    .runner-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .runner-name {
      font-size: 1.3rem;
      font-weight: 600;
      color: #2c3e50;
    }

    .runner-state {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .state-ready {
      background: #d1ecf1;
      color: #0c5460;
    }

    .state-in-match {
      background: #d4edda;
      color: #155724;
    }

    .state-error {
      background: #f8d7da;
      color: #721c24;
    }

    .state-other {
      background: #e2e3e5;
      color: #383d41;
    }

    .match-info {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #dee2e6;
    }

    .match-id {
      font-weight: 600;
      color: #495057;
      margin-bottom: 5px;
    }

    .match-id-value {
      font-family: 'Courier New', monospace;
      background: #f8f9fa;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .callback-url {
      font-weight: 600;
      color: #495057;
      margin-bottom: 5px;
      margin-top: 10px;
    }

    .callback-url-value {
      font-family: 'Courier New', monospace;
      background: #f8f9fa;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.85rem;
      word-break: break-all;
      color: #6c757d;
    }

    .match-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-ct {
      background: #007bff;
      color: white;
    }

    .btn-ct:hover {
      background: #0056b3;
    }

    .btn-t {
      background: #dc3545;
      color: white;
    }

    .btn-t:hover {
      background: #c82333;
    }

    .btn-error {
      background: #6c757d;
      color: white;
    }

    .btn-error:hover {
      background: #545b62;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .status-bar {
      background: #e9ecef;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status-text {
      font-weight: 500;
      color: #495057;
    }

    .refresh-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .refresh-btn:hover {
      background: #218838;
    }

    .status-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .logout-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .logout-btn:hover {
      background: #c82333;
    }

    .auth-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 400px;
    }

    .auth-form {
      background: #f8f9fa;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .auth-form h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
      font-size: 1.5rem;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #495057;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    .input-group input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }

    .btn-primary {
      background: #007bff;
      color: white;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
    }

    .btn-primary:hover {
      background: #0056b3;
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      text-align: center;
    }

    .no-runners {
      text-align: center;
      padding: 40px;
      color: #6c757d;
      font-size: 1.1rem;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #6c757d;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #007bff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 768px) {
      .runners-grid {
        grid-template-columns: 1fr;
      }

      .match-actions {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Oven Standoff</h1>
      <p>Управление состоянием runners</p>
    </div>

    <div class="content">
      <div class="auth-section" id="auth-section">
        <div class="auth-form">
          <h3>Авторизация</h3>
          <div class="input-group">
            <label for="secret-token">Секретный токен:</label>
            <input type="password" id="secret-token" placeholder="Введите секретный токен" />
          </div>
          <button class="btn btn-primary" onclick="authenticate()">
            Войти
          </button>
        </div>
      </div>

      <div class="main-content" id="main-content" style="display: none;">
        <div class="status-bar">
          <div class="status-text">
            <span id="status-text">Загрузка...</span>
          </div>
          <div class="status-actions">
            <button class="refresh-btn" onclick="loadRunners()">
              Обновить
            </button>
            <button class="logout-btn" onclick="logout()">
              Выйти
            </button>
          </div>
        </div>

        <div id="runners-container">
          <div class="loading">
            <div class="spinner"></div>
            Загрузка данных...
          </div>
        </div>
      </div>
    </div>

    <script>
      let runners = [];
      let ws = null;
      let authToken = null;

      // Проверяем сохраненный токен при загрузке
      function checkSavedToken() {
        const savedToken = localStorage.getItem('authToken');
        if (savedToken) {
          authToken = savedToken;
          showMainContent();
          initWebSocket();
        }
      }

      // Авторизация
      async function authenticate() {
        const tokenInput = document.getElementById('secret-token');
        const token = tokenInput.value.trim();

        if (!token) {
          showError('Введите секретный токен');
          return;
        }

        try {
          // Проверяем токен, делая тестовый запрос
          const response = await fetch('/api/runners', {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });

          if (response.ok) {
            authToken = token;
            localStorage.setItem('authToken', token);
            showMainContent();
            initWebSocket();
          } else {
            showError('Неверный токен');
          }
        } catch (error) {
          console.error('Ошибка авторизации:', error);
          showError('Ошибка подключения к серверу');
        }
      }

      // Выход
      function logout() {
        authToken = null;
        localStorage.removeItem('authToken');
        showAuthForm();
        if (ws) {
          ws.close();
          ws = null;
        }
      }

      // Показать форму авторизации
      function showAuthForm() {
        document.getElementById('auth-section').style.display = 'flex';
        document.getElementById('main-content').style.display = 'none';
      }

      // Показать основной контент
      function showMainContent() {
        document.getElementById('auth-section').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      }

      // Показать ошибку
      function showError(message) {
        const authForm = document.querySelector('.auth-form');
        let errorDiv = authForm.querySelector('.error-message');

        if (!errorDiv) {
          errorDiv = document.createElement('div');
          errorDiv.className = 'error-message';
          authForm.insertBefore(errorDiv, authForm.firstChild);
        }

        errorDiv.textContent = message;
      }

      // Инициализация WebSocket соединения
      function initWebSocket() {
        if (!authToken) return;

        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/ws?auth=${encodeURIComponent(authToken)}`;

        ws = new WebSocket(wsUrl);

        ws.onopen = function () {
          console.log('WebSocket соединение установлено');
          loadRunners();
        };

        ws.onmessage = function (event) {
          console.log('Получено сообщение:', event.data);
          // Можно добавить обработку сообщений от сервера
        };

        ws.onclose = function () {
          console.log('WebSocket соединение закрыто');
          // Попытка переподключения через 5 секунд
          setTimeout(initWebSocket, 5000);
        };

        ws.onerror = function (error) {
          console.error('WebSocket ошибка:', error);
        };
      }

      // Загрузка данных о runners
      async function loadRunners() {
        if (!authToken) return;

        try {
          const response = await fetch('/api/runners', {
            headers: {
              'Authorization': `Bearer ${authToken}`
            }
          });

          if (response.status === 401) {
            // Токен истек или неверный
            logout();
            return;
          }

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          runners = await response.json();
          updateUI();
        } catch (error) {
          console.error('Ошибка загрузки данных:', error);
          document.getElementById('status-text').textContent = 'Ошибка загрузки данных';
          document.getElementById('runners-container').innerHTML = `
           <div class="no-runners">
             Не удалось загрузить данные о runners
           </div>
         `;
        }
      }

      // Обновление UI
      function updateUI() {
        const container = document.getElementById('runners-container');
        const statusText = document.getElementById('status-text');

        if (runners.length === 0) {
          container.innerHTML = `
                    <div class="no-runners">
                        Нет активных runners
                    </div>
                `;
          statusText.textContent = 'Нет активных runners';
          return;
        }

        statusText.textContent = `Активных runners: ${runners.length}`;

        const runnersHTML = runners.map(runner => {
          const stateClass = getStateClass(runner.state);
          const hasMatch = runner.matchID !== null;

          return `
                    <div class="runner-card ${hasMatch ? 'in-match' : 'ready'}">
                        <div class="runner-header">
                            <div class="runner-name">${runner.name}</div>
                            <div class="runner-state ${stateClass}">${runner.state}</div>
                        </div>
                        
                        ${hasMatch ? `
                            <div class="match-info">
                                <div class="match-id">
                                    Match ID: <span class="match-id-value">${runner.matchID}</span>
                                </div>
                                ${runner.callbackUrl ? `
                                    <div class="callback-url">
                                        Callback URL: <span class="callback-url-value">${runner.callbackUrl}</span>
                                    </div>
                                ` : ''}
                                <div class="match-actions">
                                    <button class="btn btn-ct" onclick="endMatch('${runner.name}', 'ct')">
                                        Победили CT
                                    </button>
                                    <button class="btn btn-t" onclick="endMatch('${runner.name}', 't')">
                                        Победили T
                                    </button>
                                    <button class="btn btn-error" onclick="endMatch('${runner.name}', 'error')">
                                        Неудача
                                    </button>
                                </div>
                            </div>
                        ` : `
                            <div style="color: #6c757d; font-style: italic;">
                                Ожидает матч
                            </div>
                        `}
                    </div>
                `;
        }).join('');

        container.innerHTML = `
                <div class="runners-grid">
                    ${runnersHTML}
                </div>
            `;
      }

      // Получение CSS класса для состояния
      function getStateClass(state) {
        if (state === 'readyForCreateLobby' || state === 'ready') {
          return 'state-ready';
        } else if (state.includes('match') || state.includes('game')) {
          return 'state-in-match';
        } else if (state.includes('error') || state.includes('failed')) {
          return 'state-error';
        } else {
          return 'state-other';
        }
      }

      // Завершение матча
      async function endMatch(runnerName, winner) {
        if (!authToken) return;

        try {
          const response = await fetch('/api/end-match', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${authToken}`
            },
            body: JSON.stringify({
              runner: runnerName,
              winner: winner
            })
          });

          if (response.status === 401) {
            // Токен истек или неверный
            logout();
            return;
          }

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          // Обновляем данные после успешного завершения матча
          await loadRunners();

        } catch (error) {
          console.error('Ошибка завершения матча:', error);
          alert('Ошибка при завершении матча');
        }
      }

      // Автообновление каждые 10 секунд
      setInterval(loadRunners, 10000);

      // Инициализация при загрузке страницы
      document.addEventListener('DOMContentLoaded', function () {
        checkSavedToken();
      });

      // Обработка Enter в поле ввода токена
      document.addEventListener('DOMContentLoaded', function () {
        const tokenInput = document.getElementById('secret-token');
        tokenInput.addEventListener('keypress', function (e) {
          if (e.key === 'Enter') {
            authenticate();
          }
        });
      });
    </script>
</body>

</html>
